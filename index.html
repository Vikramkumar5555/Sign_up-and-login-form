<!DOCTYPE html>
<html>
<head>
	<title> Signup Form</title>
		
		
<link rel="stylesheet"
href=
"https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
integrity=
"sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
crossorigin="anonymous">	
		
<link rel="stylesheet" type="text/css" href="style.css">
		
</head>
<body>
	
	<br>
	<br>
	<br>
	<div class="container" >
		<div class="row">
		<div class="col-md-3">
					
		</div>
				
		<div class="col-md-6 main">
					
			<form action="/sign_up" method="post">
					
			<h1> Signup form </h1>
			<br>
			<h5> if you already have an account <a href="login.html">click here</a></h5>

			<input class="box" type="text" name="name" id="name"
			placeholder="name" required /><br>
							
			<input class="box" type="email" name="email" id="email"
			placeholder="email " required /><br>

			<input class="box" type="text" name="_id" id="_id"
			placeholder="employee id " required /><br>
							
			<input class="box" minlength=5 maxlength=8 type="password" name="password"
			id="password" placeholder="password (min size = 5 and max = 8)" required/><br>

			<input class="box" minlength=5 maxlength=8 type="password" name="confirmpassword"
			id="confirmpassword" placeholder="confirm Password (min size = 5 and max = 8)" required/><br>
							
			<input class="box" minlength="10" type="number" name="phone" id="phone"
			placeholder="phone Number " required/><br>
            <br>
			<input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input  type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input  type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
			
			<br><br>
		    <input type="checkbox" required> Agree to terms and conditions

			<br>
						<br>
			<input type="submit" id="submitDetails"
			name="submitDetails" value="Submit" /><br>
					
			</form>
					
		</div>
				
				
		<div class="col-md-3">
		</div>
				
	</div>
	</div>
</body>
</html>
